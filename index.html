<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="estilos/style.css">
  
</head>
<body>

  <main class="card">

    <div class="card-img">
      <img src="images/image-equilibrium.jpg" alt="image-equilibrium" class="equi">
    </div>

    <h1>Equilibrium #3429</h1>

    <p class="descricao">
      Our Equilibrium collection promotes balance and calm.
    </p>

    <div class="info">
      <div class="eth">
        <img src="images/icon-ethereum.svg" alt="icon-ethereum">
        <span>0.041 ETH</span>
      </div>
      
      <div class="days">
        <img src="images/icon-clock.svg" alt="icon-clock">
        <span>3 days left</span>
      </div>
    </div>
    
    <div class="creator">
      <img src="images/image-avatar.png" alt="image-avatar">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </main>

</body>
</html>
